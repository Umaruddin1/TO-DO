<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        a.add-task {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        a.add-task:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        strong {
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        a.edit,
        a.delete {
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            text-decoration: none;
        }
        a.edit:hover,
        a.delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <a href="{% url 'task_create' %}" class="add-task">Add New Task</a>
        <ul>
            {% for task in tasks %}
                <li>
                    <div>
                        <strong>{{ task.title }}</strong><br>
                        <p>{{ task.description }}</p>
                        {% if task.completed %}
                            <strong>(Completed)</strong>
                        {% endif %}
                    </div>
                    <div class="actions">
                        <a href="{% url 'task_update' task.pk %}" class="edit">Edit</a>
                        <a href="{% url 'task_delete' task.pk %}" class="delete">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
