<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit Task{% else %}New Task{% endif %}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #ff0000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #000000;
            font-weight: 600;
        }
        a:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>{% if task %}Edit Task{% else %}New Task{% endif %}</h1>
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{% if task %}{{ task.title }}{% endif %}" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50">{% if task %}{{ task.description }}{% endif %}</textarea>
        <label for="completed">
            <input type="checkbox" id="completed" name="completed" {% if task and task.completed %}checked{% endif %}>
            Completed
        </label>
        <button type="submit">Save</button>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </form>
</body>
</html>
